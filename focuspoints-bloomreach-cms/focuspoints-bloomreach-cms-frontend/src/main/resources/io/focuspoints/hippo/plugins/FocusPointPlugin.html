<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:panel>
        <div class="resource-values">
            <span class="focuspoint-button" wicket:id="focuspoint-button" onClick="jQuery(document).trigger('focus-button-clicked');" />
            <wicket:container wicket:id="focuspoint-div" />
        </div>
    </wicket:panel>

    <wicket:fragment wicket:id="image">
        <div class="focuspoint-container">
            <div class="frames"></div>
    
            <div class="info">
                <div class="helper-tool">
                    <h1>Click the image to set the FocusPoint.</h1>
                    <div class="helper-tool-target">
                        <img class="helper-tool-img" wicket:id="helper-tool-img" /> <span class="reticle"></span> <img class="target-overlay" wicket:id="target-overlay" />
                    </div>
                    <p>
                        <label>FocusPoint data- attributes:</label> <input class="helper-tool-data-attr" name="data-attr" type="text" placeholder="data-focus-x=&quot;0&quot; data-focus-y=&quot;0&quot; ">
                    </p>
                    <p>
                        <label>CSS3 Background Position:</label> <input class="helper-tool-css3-val" name="css3-val" type="text" placeholder="background-position:">
                    </p>
                </div>
            </div>
        </div>
    </wicket:fragment>
</html>
